<section>
    <div class="modal">
        <form [formGroup]="dateForm" class="dateBox">
            <label>
                <p class="ff-poppins">Selecione a data:</p>
                <input 
                    type="date"
                    formControlName="selectedDate">
            </label>
        </form>
        <div class="buttons">
            <button class="button ff-poppins" (click)="selectDate()">Selecionar</button>
            <button class="button-cancel ff-poppins" (click)="cancel()">Cancelar</button>
        </div>
    </div>
    <div class="overlay" (click)="cancel()"></div>
</section>
